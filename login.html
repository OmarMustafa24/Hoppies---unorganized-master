<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Form</title>
    <link rel="stylesheet" href="assists/css/LandR/login.css" />
    <link
      rel="shortcut icon"
      type="x-icon"
      href="assists/img/enduryx-transparent.png"
    />
  </head>

  <body>
    <div class="container">
      <div class="login-box">
        <form action="#">
          <div class="page-box">
            <div class="login-title">
              <h2>Login</h2>
              <p>Please login to continue</p>
            </div>
            <div class="page email-page">
              <div class="input-box">
                <input type="email" class="email" autofocus required />
                <label>Enter your email</label>
              </div>
              <div class="forgot">
                <a href="#">Forgot email?</a>
              </div>
            </div>
            <div class="guest-mode"></div>
            <div class="btn-box"></div>
          </div>
          <div class="page email-page">
            <div class="input-box">
              <input type="password" class="password" autofocus required />
              <label>Enter your password</label>
            </div>
            <div class="forgot">
              <a href="#">Forgot passowrd</a>
            </div>
          </div>
          <div class="guest-mode">
            <p>Not your computer? Use guest mode to login privately.</p>
            <a href="#">Learn more</a>
          </div>
          <div class="btn-box button-container">
            <p style="font-size: 14.5px; color: #fff; text-decoration: none">
              Need an account?&nbsp;<a href="https://enduryx.com/register"
                >Sign up</a
              >
            </p>
            <button class="btn-next">Next</button>
          </div>
        </form>
      </div>
    </div>
    <script src="assists/js/LandR/login.js"></script>
  </body>
</html>
