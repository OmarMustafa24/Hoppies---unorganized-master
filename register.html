<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register Form</title>
    <link rel="stylesheet" href="assists/css/LandR/register.css" />
    <link
      rel="shortcut icon"
      type="x-icon"
      href="assists/img/enduryx-transparent.png"
    />
  </head>

  <body>
    <!-- <div class="alert-btn">
        <p class="alert">Invalid Email!</p>
    </div> -->

    <div class="alert">
      <span class="closebtn" onclick="this.parentElement.style.display='none';"
        >&times;</span
      >
      Invalid Credentials
    </div>
    <div class="alert success">
      <span class="closebtn" onclick="this.parentElement.style.display='none';"
        >&times;</span
      >
      Registered Successfully
    </div>

    <div class="container">
      <div class="login-box">
        <form action="" method="post">
          <div class="page-box">
            <div class="login-title">
              <h2>Register</h2>
              <p>Please create an account</p>
            </div>
            <div class="page email-page">
              <div class="input-box">
                <input type="name" name="name" autofocus required />
                <label>Enter your name</label>
              </div>
              <br />
              <div class="input-box">
                <input type="email" name="email" autofocus required />
                <label>Enter your email</label>
              </div>
              <br />
              <div class="input-box">
                <input type="number" name="number" autofocus required />
                <label>Enter your number</label>
              </div>
              <br />
            </div>
          </div>
          <div class="page email-page">
            <div class="input-box">
              <input type="password" name="password" autofocus required />
              <label>Create your password</label>
            </div>
            <br />
            <div class="input-box">
              <input type="password" name="cpassword" autofocus required />
              <label>Confirm password</label>
            </div>
            <br />
          </div>

          <div class="btn-box button-container">
            <p style="font-size: 14.5px; color: #fff; text-decoration: none">
              Already have an account?&nbsp;<a href="https://enduryx.com/login"
                >Login</a
              >
            </p>
            <button class="btn-next">Create</button>
          </div>
        </form>
      </div>
    </div>
    <script src="assists/js/LandR/register.js"></script>
  </body>
</html>
